    <title>로그인 화면이에요</title>

  <body>
    <!-- 로고 이미지 -->
    <header>
      <a href="\240313_SSC_MAIN.html"
        ><img src="image\razer_rogo_full.svg" alt="Rogo"
      /></a>
      <nav class="nav">

      </nav>
    </header>

    <div class="wrapper">
      <form action="">
        <!-- 헤더 -->
        <h1>Login</h1>

        <!-- 사용자입력 -->
        <div class="input-box">
          <input type="text" placeholder="아이디" required />
          <!-- user아이콘 없음 -->
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="패스워드" required />
          <!-- lock아이콘 없음 -->
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" /> 로그인 상태유지 </label>
          <a href="#"> 비밀번호 찾기 </a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>가입한 계정이 없나요?<a href="#"> 가입하기 </a></p>
        </div>
      </form>
    </div>
