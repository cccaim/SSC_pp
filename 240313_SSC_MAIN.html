<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>홈이에요</title>
  </head>

  <body>
    <header>
      <a href="\240313_SSC_MAIN.html" class="logo"
        ><img src="image\razer_rogo_full.svg" alt="Rogo"
      /></a>
      <nav class="nav">
        <a href="\240313_SSC_MAIN.html">Home</a>
        <a href="#">About</a>
        <a href="#">Store</a>
        <a href="\240313_SSC_LOGIN.html">Login</a>
      </nav>
    </header>

    <div class="background-slider">
      <img src="image/pro-tips.webp" alt="bg_img01" />
      <img src="image/accessories.webp" alt="bg_img02" />
    </div>

    <!-- 문단구문 -->
    <div class="container">
      <div class="top" id="top">
        <!-- 탑입력  -->
      </div>
      <div class="center" id="center">
        <!-- 배너테스트 슬라이드사용-->
        <div class="section">
          <input type="radio" name="slide" id="slide01" checked />
          <input type="radio" name="slide" id="slide02" />
          <input type="radio" name="slide" id="slide03" />
          <div class="slidewrap">
            <ul class="slidelist">
              <li>
                <a>
                  <img src="image/viper-mini-signature-store-desktop.jpg" />
                </a>
              </li>
              <li>
                <a>
                  <img src="image/viper-mini-signature-store-desktop.jpg" />
                </a>
              </li>
              <li>
                <a>
                  <img src="image/viper-mini-signature-store-desktop.jpg" />
                </a>
              </li>
            </ul>

            <div class="slide-control">
              <div class="control01">
                <label for="slide03" class="left"></label>
                <label for="slide02" class="right"></label>
              </div>
              <div class="control02">
                <label for="slide01" class="left"></label>
                <label for="slide03" class="right"></label>
              </div>
              <div class="control03">
                <label for="slide02" class="left"></label>
                <label for="slide01" class="right"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom" id="bottom">
        <!-- 바텀입력 -->
      </div>
    </div>

    <!-- aside내용 -->
    <aside class="tabs">
      <h2>500px이상</h2>
      <a href="#top">TOP</a>
      <a href="#center">CENTER</a>
      <a href="#bottom">BOTTOM</a>
    </aside>
    <!-- footer내용 -->
    <footer>
      <p>여기가 푸터입니다</p>
    </footer>
  </body>
</html>
